<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgrey;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: dashed;
            border-color: brown;
        
        }


        a{
            border-width: 5px;
            border-style: dashed;
            border-color: brown;

            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplo de box-level, mas os <a href="#">links são exemplo de caixa inline- level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
